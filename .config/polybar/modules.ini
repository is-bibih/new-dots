[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${colors.fg-alt}

label-layout = %layout%

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}

[module/bspwm]
type = internal/bspwm

label-focused = %{T2}%{T-}
label-focused-background = ${colors.red}
label-focused-padding = 1

label-occupied = %{T2}%{T-}
label-occupied-padding = 1
label-occupied-background = ${colors.lred}

label-urgent = %{T2}%{T-}!
label-urgent-background = ${colors.lred}
label-urgent-padding = 1

label-empty = %{T2}%{T-}
label-empty-background = ${colors.lred}
label-empty-padding = 1

[module/mpd]
type = internal/mpd

format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>
format-playing = ${self.format-online}
format-paused = ${self.format-online}
format-stopped = ""
format-offline = ""

icon-prev = 玲 
icon-stop = 栗
icon-play = 契
icon-pause = 
icon-next = 怜

label-song = %artist% ~ %title%
label-song-maxlen = 45
label-song-ellipsis = true

[module/xbacklight]
type = internal/xbacklight

format = <label> <bar>
label = BL

bar-width = 10
bar-indicator = |
bar-indicator-foreground = #fff
bar-indicator-font = 2
bar-fill = ─
bar-fill-font = 2
bar-fill-foreground = #9f78e1
bar-empty = ─
bar-empty-font = 2
bar-empty-foreground = ${colors.fg-alt}

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T2}%{T-} "
format-background = ${colors.lcyan}
label = %percentage:2%%
format-padding = 2

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T2}%{T-} "
format-background = ${colors.lgreen} 
label = %percentage_used%%
format-padding = 2

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0

format-connected = %{T2}直%{T-} <label-connected>
label-connected = %essid%
format-connected-background = ${colors.lturquoise}
format-connected-padding = 2

format-disconnected =

[module/eth]
type = internal/network
interface = enp0s31f6
interval = 3.0

format-connected-prefix = "%{T2}%{T-} "
label-connected = %local_ip%
format-background = ${colors.lturquoise}

format-disconnected =

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = %{T2}%{T-}
format-background = ${colors.lviolet}
format-padding = 2

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = %{T2}墳%{T-} <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.fg}
format-volume-background = ${colors.lyellow}
format-volume-padding = 2

label-muted = %{T2}ﱝ%{T-} muted
label-muted-foreground = ${colors.fg-alt}
label-muted-background = ${colors.lyellow}
label-muted-padding = 2

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.fg-alt}

[module/alsa]
type = internal/alsa

format-volume = <label-volume> <bar-volume>
label-volume = VOL
label-volume-foreground = ${root.fg}

format-muted-prefix = "ﱝ "
format-muted-foreground = ${colors.fg-alt}
label-muted = muted

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.fg-alt}

[module/battery1]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging-prefix = "  "
format-charging = %{T2}%{T-} <label-charging>
format-charging-background = ${colors.lblue}

format-discharging-prefix = "  "
format-discharging =  <label-discharging>
format-discharging-background = ${colors.lblue}

format-full-prefix = "  "
format-full = " full"
format-full-background = ${colors.lblue}

[module/battery2]
type = internal/battery
battery = BAT1
adapter = AC
full-at = 98

format-charging = %{T2}%{T-} <label-charging>
format-charging-background = ${colors.lblue}
format-charging-padding = 2

format-discharging-offsest = ${self.format-charging-offset}
format-discharging =  <label-discharging>
format-discharging-background = ${colors.lblue}
format-discharging-padding = 2

format-full-offsest = ${self.format-charging-offset}
format-full = " full"
format-full-background = ${colors.lblue}
format-full-padding = 2

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-padding = 2
format-background = ${colors.lindigo} 
format-warn = <ramp> <label-warn>
format-warn-background = ${self.format-background} 
format-warn-padding = 2

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

ramp-0 = 
ramp-1 = 
ramp-2 = 

